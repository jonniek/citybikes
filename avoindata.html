<!doctype HTML>
<head>
  <meta charset="utf-8">
</head>
<body>
  <div style="white-space: pre;"></div>
<script>
  fetch("http://api.avoindata.net/users")
    .then(res => res.json())
    .then(res => {
      document.querySelector("div").innerHTML = JSON.stringify(res, null, 2)
    })
</script>
</body>
